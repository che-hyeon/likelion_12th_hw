{% extends 'base.html' %}
{% block content %}
<h1 class="contents">2024 몃쟁이사자처럼</h1>
<div class="contents">This is PostPage!!</div>
<div>
    {% for post in posts %}
    <div>
        <hr/>
        <h3>{{post.title}}</h3>
        {{post.writer}} | {{post.write_date}}
        <a href="{% url 'main:post_out' post.id %}">자세히 보기</a>
        <br>
    </div>
    {% endfor %}
</div>

{% endblock %}
