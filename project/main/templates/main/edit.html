{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>수정중...</h2>
<form action="{% url 'main:update' post.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p>제목 : <textarea type="text" name="title" id="" cols="30" rows="10">{{post.title}}</textarea>></p>
    <p>작성자 : <input type="text" name="writer" value="{{post.writer}}"></p>

    <p>보내는 곳 : <input type="text" name="sender_place" value="{{post.sender_place}}"></p>
    <p>보낸 곳 우편번호 : <input type="number" name="sender_post_num" value="{{post.sender_post_num}}"></p>
    {% if post.image %}
        <p><img src="{{ post.image.url }}" alt="우표" width="100px"></p>
    {% endif %}
    <p>사진 : <input type="file" name="image"></p>
    <p>받는 곳 : <input type="text" name="reciever_place" value="{{post.reciever_place}}"></p>
    <p>받는 곳 우편번호 : <input type="number" name="reciever_post_num" value="{{post.reciever_post_num}}"></p>

    <p>받는 이 : <input type="text" name="reciever" value="{{post.reciever}}"></p>
    <p>내용 : <textarea type="text" name="body" cols="30" rows="10">{{post.body}}</textarea></p>
    <p>보낸 이 : <input type="text" name="sender" value="{{post.sender}}"></p>
    <button type="submit">제출</button>
</form>

{% endblock %}
