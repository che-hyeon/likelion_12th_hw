{% extends 'base.html' %}
{% block content %}
<h1 class="contents">2024 멋쟁이사자처럼</h1>
<div class="contents">This is PostPage!!</div>
<div>
    <div>
        {% if user.is_authenticated %}
        <a href="{% url 'main:new-post' %}">새 우편 작성하기</a>
        {% endif %}
    </div>
    {% for post in posts %}
    <div>
        <hr/>
        <h3>{{post.title}}</h3>
        {{post.writer}} | {{post.write_date}} <br>
        <a href="{% url 'main:post_out' post.id %}">자세히 보기</a>
        <br>
    </div>
    {% endfor %}
</div>


{% endblock %}
